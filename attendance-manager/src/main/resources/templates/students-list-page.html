<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students list</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
        .student-list {
            max-height: 400px; /* Максимальная высота области со списком студентов */
            overflow-y: auto; /* Прокрутка по вертикали */
            border: 1px solid #ddd; /* Граница области */
            padding: 10px; /* Отступы внутри области */
            margin-top: 20px; /* Отступ сверху для области */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .student-row {
            cursor: pointer;
        }
        .student-row:hover {
            background-color: #f5f5f5;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/groups" th:href="@{/groups}">Groups</a>
    <a href="/students" th:href="@{/students}">Students</a>
</div>
<div class="content">
    <h1>Students list</h1>
    <div class="student-list">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Birthday</th>
                <th>Grade</th>
                <th>Group Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}" class="student-row"
                th:onclick="'location.href=\'/students/' + ${student.id} + '\''">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstname}"></td>
                <td th:text="${student.lastname}"></td>
                <td th:text="${student.birthday}"></td>
                <td th:text="${student.grade}"></td>
                <td th:text="${student.groupName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/students/create}" class="button">Create Student</a>
</div>
</body>
</html>
