<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 2px;
            text-align: left;
            font-size: 14px;
            height: 20px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            border: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .remove-button {
            background-color: #dc3545;
            padding: 2px 5px;
            font-size: 12px;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .add-button {
            background-color: #007bff;
            padding: 2px 5px;
            font-size: 12px;
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
        .student-list-container {
            margin-top: 20px;
        }
        .buttons-group {
            margin-top: 20px;
        }
        textarea {
                width: 90%;
                resize: none;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/groups" th:href="@{/groups}">Groups</a>
    <a href="/students" th:href="@{/students}">Students</a>
</div>
<div class="content">
    <h1>Edit Group</h1>
    <form action="#" th:action="@{/groups/update}" method="post" th:object="${group}">
        <input type="hidden" th:field="*{id}"/>
        <table>
            <tbody>
            <tr>
                <th>Name:</th>
                <td><input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <th>Description:</th>
                <td><textarea th:field="*{description}"></textarea></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div class="buttons-group">
        <button type="submit" class="button">Save</button>
        <button type="button" class="button" th:onclick="'window.location.href=\'/groups/' + ${group.id} + '\''">Cancel</button>
    </div>

    <div class="student-list-container" style="display: flex; justify-content: space-between; height: 50vh; overflow: hidden;">
        <div style="flex: 1; margin-right: 20px; overflow-y: auto; max-height: 100%;">
            <h2>Add Students to Group</h2>
            <table>
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birthday</th>
                    <th>Grade</th>
                    <th>Group Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${allStudents}">
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.birthday}"></td>
                    <td th:text="${student.grade}"></td>
                    <td th:text="${student.groupName}"></td>
                    <td>
                        <form action="#" th:action="@{/groups/addStudent}" method="post" style="display:inline;">
                            <input type="hidden" th:name="studentId" th:value="${student.id}"/>
                            <input type="hidden" th:name="groupId" th:value="${group.id}"/>
                            <button type="submit" class="add-button">Add</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div style="flex: 1; overflow-y: auto; max-height: 100%;">
            <h2>Students in Group</h2>
            <table>
                <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Birthday</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${group.students}">
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.birthday}"></td>
                    <td th:text="${student.grade}"></td>
                    <td>
                        <form action="#" th:action="@{/groups/removeStudent}" method="post" style="display:inline;">
                            <input type="hidden" th:name="studentId" th:value="${student.id}"/>
                            <input type="hidden" th:name="groupId" th:value="${group.id}"/>
                            <button type="submit" class="remove-button">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <form action="#" th:action="@{/groups/delete/{id}(id=${group.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="button delete-button">Delete</button>
    </form>
</div>
</body>
</html>
