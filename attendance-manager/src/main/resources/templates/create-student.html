<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            border: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #dc3545; /* Красный цвет для кнопки отмены */
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/groups" th:href="@{/groups}">Groups</a>
    <a href="/students" th:href="@{/students}">Students</a>
</div>
<div class="content">
    <h1>Create Student</h1>
    <form action="#" th:action="@{/students/save}" method="post" th:object="${student}">
        <table>
            <tbody>
            <tr>
                <th>Firstname:</th>
                <td><input type="text" th:field="*{firstname}" required /></td>
            </tr>
            <tr>
                <th>Lastname:</th>
                <td><input type="text" th:field="*{lastname}" required /></td>
            </tr>
            <tr>
                <th>Birthday:</th>
                <td>
                    <input type="date" th:field="*{birthday}" required />
                </td>
            </tr>
            <tr>
                <th>Grade:</th>
                <td><input type="text" th:field="*{grade}" /></td>
            </tr>
            <tr>
                <th>Group Name:</th>
                <td>
                    <select th:field="*{groupId}">
                        <option value="" selected>Not Selected</option>
                        <option th:each="group : ${groups}"
                                th:value="${group.id}"
                                th:text="${group.name}"></option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="button">Save</button>
        <button type="button" class="button cancel-button" onclick="window.location.href='/students'">Cancel</button>
    </form>
</div>
</body>
</html>
